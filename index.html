{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-4">
    <!-- Login / User panel -->
    <div class="card mb-3">
      <div class="card-body">
        <div id="userPanel">
          <div id="notLogged">
            <div class="mb-2">
              <input id="username" class="form-control mb-1" placeholder="Usuário">
              <input id="password" type="password" class="form-control" placeholder="Senha">
            </div>
            <div class="d-grid gap-2">
              <button id="btnLogin" class="btn btn-outline-primary btn-sm">Entrar</button>
              <button id="btnRegister" class="btn btn-outline-secondary btn-sm">Registrar</button>
            </div>
          </div>
          <div id="logged" style="display:none">
            <div>Olá, <span id="currentUser"></span></div>
            <div class="mt-2 d-grid"><button id="btnLogout" class="btn btn-sm btn-danger">Sair</button></div>
          </div>
        </div>
      </div>
    </div>
    <div class="mb-2">
      <label for="expr" class="form-label" data-i18n="label_expr">Expression</label>
      <input id="expr" class="form-control" value="sin(x)">
    </div>
    <div class="mb-2">
      <label class="form-label" data-i18n="label_points">Points</label>
      <input id="xmin" class="form-control mb-1" placeholder="xmin" value="-10">
      <input id="xmax" class="form-control mb-1" placeholder="xmax" value="10">
      <input id="samples" class="form-control" placeholder="samples" value="800">
    </div>
    <div class="d-grid gap-2">
      <button id="btnPlot" class="btn btn-primary" data-i18n="btn_plot">Plot</button>
      <button id="btnSave" class="btn btn-success" data-i18n="btn_save">Save</button>
    </div>
    <hr>
    <div>
      <h6 data-i18n="saved_list">Saved calculations</h6>
      <ul id="savedList" class="list-group"></ul>
    </div>
  </div>
  <div class="col-md-8">
    <div id="plot" style="width:100%;height:700px;"></div>
  </div>
</div>

<!-- Virtual keyboard / shortcuts (bottom center) -->
<div id="virtual-kb" class="virtual-kb" role="toolbar" aria-label="Atalhos">
  <div class="kb-row" id="kb-row"></div>
</div>

{% endblock %}
